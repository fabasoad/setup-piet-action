---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  run-script:
    name: Run script
    timeout-minutes: 5
    strategy:
      matrix:
        os: ['windows-latest']
        version: ['1.0', '1.1', '1.3']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script
        run: npiet hi.png
        shell: sh
